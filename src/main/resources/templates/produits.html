<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>ICF Informatique</title>

</head>
<body>
	<div layout:fragment="content1">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Liste des Matériels</div>
				<div class="panel-body">
					<form th:action="@{/user/index}" method="get">
						<label> Mots clé :</label> <input type="text" name="motCle"
							th:value='${motCle}'>
						<button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-search"></span>Chercher</button>
					</form>
				</div>
				<div class="panel-body">
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Désignation</th>
							<th>prix</th>
							<th>Quantite</th>
						</tr>
						<tr th:each="p:${listProduits}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.designation}"></td>
							<td th:text="${p.prix}"></td>
							<td th:text="${p.quantite}"></td>
							<td><a class="btn btn-danger"
								onclick="return confirm('etes-vous sure ?')"
								th:href="@{/admin/delete(id=${p.id},page=${currentPage}, motCle=${motCle})}">
								<span class="glyphicon glyphicon-trash"></span>Supprimer
							</a></td>
							<td><a class="btn btn-primary"
								th:href="@{/admin/edit(id=${p.id})}"><span class="glyphicon glyphicon-edit"></span>Modifier
							</a></td>
						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?active:''"
							th:each="page,status:${pages}"><a
							th:href="@{/user/index(page=${status.index},motCle=${motCle})}"
							th:text="${status.index}"> </a></li>
					</ul>
				</div>
			</div></div>
			<div class="container">
        <a href="#" class="btn btn-success btn-lg"><center>
          <span class="glyphicon glyphicon-print"></span> Imprimer </center>
        </a>
      </div> 
			</div>
</body>
</html>
