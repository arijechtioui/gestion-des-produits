<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>saisie d'un produit</title>
</head>
<body>
	<div layout:fragment="content1">
	<div class="col-md-6">
	<div class="panel panel-default">
				<div class="panel-heading">Nouveau Produit</div>
				<div class="panel-body">
		<form th:action="@{/admin/save}" method="post">
		<div class="form-group">
				<label class="control-label" for="id" >ID:</label> 
				<label th:text="${produit.id}"></label>
				<input
					class="form-label" type="hidden" name="id" 
					th:value="${produit.id}">
			</div>
			<div class="form-group">
				<label class="control-label" for="designation">Désignation:</label> 
				<br><input class="form-label" type="text" name="designation" 
					th:value="${produit.designation}">
					<span th:errors="${produit.designation}" class="text-danger"> </span>
			</div>
			<div class="form-group">
				<label class="control-label" for="prix">Prix:</label> <input class="form-label"
					type="text" name="prix" th:value="${produit.prix}">
					<span th:errors="${produit.prix}" class="text-danger"> </span>
			</div>
			<div class="form-group">
				<label class="control-label" for="quantite">Quantité:</label> <input
					class="form-label" type="text" name="quantite" th:value="${produit.quantite}">
					<span th:errors="${produit.quantite}" class="text-danger"> </span>
			</div>
			<button type="submit" class="btn btn-primary">save</button>
		</form> 
		</div>
	</div></div>
	</div>
</body>
</html>
